<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USEK HR - Welcome Candidates</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        color: #333;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .navbar {
        background: #001f3f;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        height: 90px; /* Increased height for the navbar */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
      }

      .logo {
        width: 100px; /* Increased logo size */
        height: 100px;
        background: white;
        padding: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .nav-title {
        font-size: 28px; /* Increased font size for the nav title */
        color: white;
        text-transform: uppercase;
      }

      .hero {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 15px;
        flex: 1;
        max-height: 800px; /* Increased height for the main content */
        overflow-y: auto;
      }

      .hero-content {
        flex: 1;
        min-width: 300px;
      }

      .hero-title {
        font-size: 32px; /* Increased font size for the title */
        font-weight: bold;
        color: #001f3f;
      }

      .hero-subtitle {
        font-size: 18px;
        color: #495057;
        font-weight: bold;
        margin-top: 10px;
      }

      .hero-description {
        font-size: 16px;
        color: #6c757d;
        line-height: 1.4;
        margin-top: 10px;
      }

      .hero-image-container {
        flex: 1;
        text-align: center;
        min-width: 600px;
      }

      .hero-image {
        width: 100%;
        max-width: 500px; /* Increased max-width for the image */
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      .footer {
        background: #001f3f;
        color: white;
        text-align: center;
        padding: 25px;
        height: 100px; /* Increased height for the footer */
      }

      .footer-content {
        font-size: 16px; /* Increased font size for footer text */
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <img src="../pics/unilogo.jpg" alt="USEK Logo" class="logo" />
      <div class="nav-title">HR Management</div>
    </nav>

    <main class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Welcome to HR Department</h1>
        <p class="hero-subtitle">Your Career Journey Begins Here</p>
        <p class="hero-description">
          Our HR team is dedicated to finding passionate individuals who can
          transform our organization. We're not just looking for employees;
          we're seeking future leaders, innovators, and change-makers.
        </p>
      </div>
      <div class="hero-image-container">
        <img
          src="../pics/intro.png"
          alt="USEK HR Interview"
          class="hero-image"
        />
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">Â© 2024 USEK HR Management</div>
    </footer>
  </body>
</html>
