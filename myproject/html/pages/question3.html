<!DOCTYPE html>
<html lang="en">

<head>
  <script src="/libs/qi/2/qi.js"></script>
  <script src="../js/all.js"></script>
  <script src="../js/qievents.js"></script>
  <script src="../js/vars.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/jquery.js"></script>
  <script src="../js/help.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Computer Engineering Quiz - Question 3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar styling */
    .navbar {
      background: #001f3f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 180px;
      padding: 0 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: white;
      padding: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .nav-title {
      font-size: 24px;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Main content styling */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      flex: 1;
    }

    .hero-content {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .question-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      margin: auto;
    }

    .hero-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      margin-left: 40px;
    }

    .question h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }

    .answer-button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 15px;
      background-color: #001f3f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .answer-button:hover {
      background-color: #003366;
    }

    .timer {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Footer styling */
    .footer {
      background: #001f3f;
      color: white;
      text-align: center;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
    }

    .footer-content {
      font-size: 16px;
    }
    #ans1q1:active{
      background-color: green;
    }
    #ans1q1:focus{
      background-color: green;
    }
    #ans2q1:active{
      background-color: red;
    }
    #ans2q1:focus{
      background-color: red;
    }
    #ans3q1:active{
      background-color: red;
    }
    #ans3q1:focus{
      background-color: red;
    }
    #ans4q1:active{
      background-color: red;
    }
    #ans4q1:focus{
      background-color: red;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <img src="../pics/usek_logo.png" alt="USEK Logo" class="logo" />
    <div class="nav-title">Computer Engineering Quiz</div>
  </nav>

  <main class="hero">
    <div class="hero-content">
      <div class="question-container">
        <div class="question">
          <h2>3.What is the programming language developed by Oracle</h2>
          <button class="answer-button" onclick="raiseConfirmationEvent('ans1q3')" id="ans1q1">1.Java</button>
          <button class="answer-button" onclick="raiseConfirmationEvent('ans2q3')" id="ans2q1">2.C++</button>
          <button class="answer-button" onclick="raiseConfirmationEvent('ans3q3')" id="ans3q1">3.C#</button>
          <button class="answer-button" onclick="raiseConfirmationEvent('ans4q3')" id="ans4q1">4.Kotlin</button>
        </div>
      </div>
      <img src="../pics/oracle.jpg" alt="Question 3 Image" class="hero-image" />
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">Â© 2024 Computer Engineering Quiz</div>
  </footer>
</body>
  


</html>
